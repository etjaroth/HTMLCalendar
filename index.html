<!DOCTYPE html>
<html>

<head>
	<title>Calendar</title>
	<link rel="stylesheet" href="style.css">
	
</head>

<body>
	<h1>This is a Heading</h1>
	<p>This is a paragraph.</p>
	<div class="calendar_row" id=calendarBody>
		<div class="calendar_columns">
			<div class="calendar_year_label">Year</div>
		</div>

		<div class="calendar_columns" onLoad="loadCalendar()">
			<div class="calendar_weekday_label">Monday</div>
			<div class="calendar_weekday_label">Tuesday</div>
			<div class="calendar_weekday_label">Wednesday</div>
			<div class="calendar_weekday_label">Thursday</div>
			<div class="calendar_weekday_label">Friday</div>
			<div class="calendar_weekday_label">Saturday</div>
			<div class="calendar_weekday_label">Sunday</div>
		</div>

		<div class="calendar_columns">
			<div class="calendar_day" id=Monday0>Y</div>
			<div class="calendar_day" id=Tuesday0>Y</div>
			<div class="calendar_day" id=Wednesday0>Y</div>
			<div class="calendar_day" id=Thursday0>Y</div>
			<div class="calendar_day" id=Friday0>Y</div>
			<div class="calendar_day" id=Saturday0>Y</div>
			<div class="calendar_day" id=Sunday0>Y</div>
		</div>

		<div class="calendar_columns">
			<div class="calendar_day" id=Monday1>Y</div>
			<div class="calendar_day" id=Tuesday1>Y</div>
			<div class="calendar_day" id=Wednesday1>Y</div>
			<div class="calendar_day" id=Thursday1>Y</div>
			<div class="calendar_day" id=Friday1>Y</div>
			<div class="calendar_day" id=Saturday1>Y</div>
			<div class="calendar_day" id=Sunday1>Y</div>
		</div>

		<div class="calendar_columns">
			<div class="calendar_day" id=Monday2>Y</div>
			<div class="calendar_day" id=Tuesday2>Y</div>
			<div class="calendar_day" id=Wednesday2>Y</div>
			<div class="calendar_day" id=Thursday2>Y</div>
			<div class="calendar_day" id=Friday2>Y</div>
			<div class="calendar_day" id=Saturday2>Y</div>
			<div class="calendar_day" id=Sunday2>Y</div>
		</div>

		<div class="calendar_columns">
			<div class="calendar_day" id=Monday3>Y</div>
			<div class="calendar_day" id=Tuesday3>Y</div>
			<div class="calendar_day" id=Wednesday3>Y</div>
			<div class="calendar_day" id=Thursday3>Y</div>
			<div class="calendar_day" id=Friday3>Y</div>
			<div class="calendar_day" id=Saturday3>Y</div>
			<div class="calendar_day" id=Sunday3>Y</div>
		</div>
	</div>


	<script src=calendarLoad.js></script>
</body>

</html>
